version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
      docker: 18
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - $(aws ecr get-login --region us-east-2 --no-include-email)
      - sleep 5
  build:
    commands:
      - mvn clean
      - mvn install
      - docker build -t pgaddam/demo2:latest .

  post_build:
    commands:
      - docker tag pgaddam/demo2:latest 598860148757.dkr.ecr.us-east-2.amazonaws.com/claims2:latest
      - docker push 598860148757.dkr.ecr.us-east-2.amazonaws.com/claims2:latest
      - sleep 10
      - printf '[{"name":"$CONTAINER","imageUri":"598860148757.dkr.ecr.us-east-2.amazonaws.com/claims2:latest"}]' > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json